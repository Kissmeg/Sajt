<div class="box">
    <form id="clientForm">
	
            <div class="input-group">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" required>
            </div>

            <div class="input-group">
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime" required>
            </div>

            <div class="input-group">
                <label for="telefon">Broj telefona:</label>
                <input type="tel" id="telefon" name="telefon" required>
            </div>

            <div class="input-group">
                <label for="pol">Pol:</label>
                <select id="pol" name="pol">
                    <option value="Muški">Muški</option>
                    <option value="Ženski">Ženski</option>
                    
                </select>
            </div>
			<div class="input-group">
                <label for="dostupan">Dostupni dani za trening (1-7):</label>
                <input type="range" id="dostupan" name="dostupan" min="1" max="7" value="1">
                <output for="dostupan" id="dani">0</output>
            </div>
   </div>
        
            <div class="box">
                <div class="box"><label><input type="checkbox" name="pretrenirali">Da li ste nekada trenirali?</label></div>
				<div class="box"><label><input type="checkbox" name="ishrana">Da li ste spremni da promenite ishranu?</label></div>
                <div class="box"><label><input type="checkbox" name="zivot">Da li ste spremni da promenite nacin zivota?</label></div>
				<div class="box"><label><input type="checkbox" name="povrede">Da li imate nekakve povrede?</label></div>
				<div class="box"><label><input type="checkbox" name="isli">Da li ste nekada isli u teretanu?</label></div>
				<div class="box"><label><input type="checkbox" name="placali">Da li ste nekada placali privatne treninge?</label></div>
				<div class="box"><label><input type="checkbox" name="zdravo">Da li se osecate zdravo?</label></div>
            </div>
			
<button type="button" class="pt-rounded-button"  onclick="submitPT()">Potvrdi</button>
